<h2>Log in</h1>
  <div class="login">
    
    <form action="POST" >
      <label for="email">E-mail</label>
      <input type="email" id="email">

      <label for="password">Mot de passe</label>
      <input type="password" id="password">

      <button type="submit" class="btn-filter active">Se connecter</button>
    </form>
    <span id="error-container"></span>
  </div>

  <script>
    const form = document.querySelector('form'); // Sélectionnez le formulaire approprié en utilisant un sélecteur approprié
    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Empêche le comportement de soumission par défaut du formulaire
      
      const email = form.email.value; // Récupérer la valeur du champ nom d'utilisateur
      const password = form.password.value; // Récupérer la valeur du champ mot de passe

      const response = await fetch('http://localhost:5678/api/users/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        // La combinaison nom d'utilisateur / mot de passe est correcte
        // Stockez le token d'authentification pour une utilisation ultérieure
        console.log("vous etes co")
        localStorage.setItem('token', data.token);
        // Redirige l'utilisateur vers la page d'accueil
        window.location.href = 'index.html';
      } else {
        // La combinaison nom d'utilisateur / mot de passe est incorrecte
        // Affiche un message d'erreur à l'utilisateur
        console.log("recommence")
        const errorContainer = document.getElementById('error-container');
        errorContainer.textContent = 'Erreur dans l’identifiant ou le mot de passe';
      }
    });
  </script>
