<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">

<body>
<header>
  <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
  <nav>
    <ul>
      <li>projets</li>
      <li>contact</li>
      <li>login</li>
      <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
    </ul>
  </nav>
</header>
<body>
  
  <h2 class="h2">Log in</h1>
    <div class="login">
      
      <form action="POST" id="login-form">
        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" required>
        </div>
  
        <div>
          <label for="password">Mot de passe</label>
          <input type="password" id="password" required>
        </div>
  
        <button type="submit" class="btn-filter active">Se connecter</button>
        <a>mot de passe oublié </a>
        <span id="error-container"></span>
      </form>
    </div>
    <footer id="footer-login">
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script>
      const form = document.querySelector('form'); 
      form.addEventListener('submit', async (event) => {
        event.preventDefault(); 
        
        const email = form.email.value; 
        const password = form.password.value;
        const response = await fetch('http://localhost:5678/api/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
    
        const data = await response.json();
    
        if (response.ok) {
          // La combinaison nom d'utilisateur / mot de passe est correcte
          // Stockez le token d'authentification pour une utilisation ultérieure
          console.log("vous etes co")
          localStorage.setItem('token', data.token);
          // Redirige l'utilisateur vers la page d'accueil
          window.location.href = 'index.html';
        } else {
          // La combinaison nom d'utilisateur / mot de passe est incorrecte
          // Affiche un message d'erreur à l'utilisateur
          console.log("recommence")
          const errorContainer = document.getElementById('error-container');
          errorContainer.textContent = 'Erreur dans l’identifiant ou le mot de passe';
        }
      });
    </script>
</body>
</html>
